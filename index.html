<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: blanchedalmond;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- Google Fonts -------------------------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main class="card">
    <div class="card__info">
      <h1 class="heading--1">Get <span class="heading--violet">insights</span> that help your business grow.</h1>

      <p class="paragraph--1">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="card__status-container">
        <div class="card__status-box">
          <h2 class="heading--2">10k+</h2>
          <p class="paragraph--2">companies</p>
        </div>
        <div class="card__status-box">
          <h2 class="heading--2">314</h2>
          <p class="paragraph--2">templates</p>
        </div>
        <div class="card__status-box">
          <h2 class="heading--2">12m+</h2>
          <p class="paragraph--2">queries</p>
        </div>
      </div>
    </div>
    <div class="card__img-container">
      <img src="assets/media/images/image-header-desktop.jpg" alt="card img" class="card__img">
    </div>

  </main>
  <fotter class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/pixalloy">Mohamed Hasan</a>.
    </div>
  </fotter>
</body>

</html>
